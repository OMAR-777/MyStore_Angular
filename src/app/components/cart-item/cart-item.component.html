<div class="cart-item">
  <img src="{{ product.url }}" alt="" />
  <div class="cart-item-details">
    <p class="fw-bold">{{ product.name }}</p>
    <p>{{ product.price | currency }}</p>
    <p>
      Amount: <input type="number" class="number-input" [(ngModel)]="quantity" name=" quantity" (ngModelChange)="onQuantityChange()" />
    </p>
  </div>
</div>
